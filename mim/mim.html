<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiM Attack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="MCstyles.css">
</head>

<body>


    <!-- multiple choice -->
    <div class="container-MC container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b>Should the player:</b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options"> 
                <label class="options">A) Click the link and login, I need my account back! <input type="radio" name="radio"> <span class="checkmark"></span> </label> 
                <label class="options">B) I'm unsure, share the email with a friend to confirm it's real <input type="radio" name="radio"> <span class="checkmark"></span> </label> 
                <label class="options">C) Journalist or Activist C) Report and delete the email, continue browsing<input type="radio" name="radio"> <span class="checkmark"></span> </label> 
            </div>
        </div>
        
        <div class="d-flex align-items-center pt-3">
            <div id="prev"> <button class="btn btn-primary">Previous</button> </div>
            <div class="ml-auto mr-sm-5"> <button class="btn btn-success">Next</button> </div>
        </div>
    </div>


    <div class="footer">
        <div class="dropup">
        <button class="dropbtn">Dropup</button>
        <div class="dropup-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
        </div>
    </div>

</body>

</html>
